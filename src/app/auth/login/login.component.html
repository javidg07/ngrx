<div class="flex justify-center mt-5">
  <form  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <div class="mb-4">
      <label class="text-left block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="email">
      <p class="text-left text-red-500 text-xs italic">{{validateEmail()}}</p>
    </div>
    <div class="mb-6">
      <label class="text-left block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      <p class="text-left text-red-500 text-xs italic">{{validatePassword()}}</p>
    </div>
    <div class="flex items-center justify-center">
      <button [disabled]="loginForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Login
      </button>

    </div>
  </form>

</div>
