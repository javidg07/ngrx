<div class="w-full max-w-xs">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="addPostForm" (ngSubmit)="formType ==='create' ? addPost() : modifyPost()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2 text-left" for="title">
        Title
      </label>
      <input formControlName="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="title">
      <p class="text-red-500 text-xs italic text-left">{{validateTitle()}}</p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2 text-left" for="description">
        Description
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="description" id="description" placeholder="description"></textarea>

       <p class="text-red-500 text-xs italic text-left">{{validateDescription()}}</p>
    </div>
    <div class="flex items-center justify-between">
      <button [disabled]="addPostForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
       {{formType ==='create' ? 'Add Post' : 'Modify Post'}}
      </button>

    </div>
  </form>

</div>
