
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#e31f1f" type = "ball-atom" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<app-header></app-header>
<div class="container">
  <div *ngIf="errorMessage$ | async" class="text-right py-4 lg:px-4">
    <div class="p-2 bg-red-800 items-center text-red-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
      <span class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3">Error</span>
      <span class="font-semibold mr-2 text-left flex-auto">{{errorMessage$|async}}</span>

    </div>
  </div>
  <div class="col-auto text-center">
   <router-outlet></router-outlet>
  </div>

</div>
